name: v1

on:
  push:
    branches: v1
    paths-ignore:
      - '**.md'
      - .gitignore
  pull_request:
    branches: v1
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: v1
      - uses: SDCS-MOOC/LaTeXMakeAll@v0.1
        with:
          root_dir: "."
          file_glob: "**/main.tex"
      - uses: actions/upload-artifact@v2
        with:
          name: "Slide"
          path: "**/*-slide.pdf"
      - uses: actions/upload-artifact@v2
        with:
          name: "Handout"
          path: "**/*-handout.pdf"
